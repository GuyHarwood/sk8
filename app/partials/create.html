<form id="createPark" ng-submit="createPark()" ng-controller="createParkController">
	Name: <input type="text" ng-model="park.name" />
	Description: <input type="text" ng-model="park.description" />
	Current Lat: <input type="text" ng-model="park.lat" />
	Current Lng: <input type="text" ng-model="park.lng" />
	<input type="submit" value="submit" />
</form>
